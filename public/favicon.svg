<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fondo circular blanco para asegurar contraste en temas oscuros -->
  <circle cx="50" cy="50" r="48" fill="white" />
  
  <!-- Borde del círculo -->
  <circle cx="50" cy="50" r="44" stroke="black" stroke-width="8" fill="none" />
  
  <!-- Línea vertical (Arkhé) -->
  <line x1="50" y1="5" x2="50" y2="95" stroke="black" stroke-width="8" stroke-linecap="round" />
</svg>
